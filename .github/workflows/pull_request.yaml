      #     server: ${{ secrets.FTP_SERVER }}
      #     username: ${{ secrets.ftp_username }}
      #     password: ${{ secrets.ftp_password }}
      #     server-dir: /dev/
      #     local-dir: ./webcontent/
      #     protocol: ftp

      - name: ðŸ“‚ Sync files
        # uses: SamKirkland/FTP-Deploy-Action@3.1.2
