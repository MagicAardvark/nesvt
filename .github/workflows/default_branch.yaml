
on:
  push:
    branches: [ master, main ]

jobs:
  build_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: build website
        shell: pwsh
        run: ./Build-Website
      - name: inject secrets
        run: envsubst '${CONTACT_EMAIL} ${CAPTCHA_PRIVATE_KEY}' < ./webcontent/contact.php.tpl > ./webcontent/contact.php
        env:
          CONTACT_EMAIL: ${{ secrets.CONTACT_EMAIL }}
          CAPTCHA_PRIVATE_KEY: ${{ secrets.CAPTCHA_PRIVATE_KEY }}


      # build react app
      - name: use nodejs 16
        uses: actions/setup-node@v2
        with:
          node-version: '16'
          check-latest: true
      - name: npm install
        run: npm install
        working-directory: results
      - name: npm build
        run: npm run build
        working-directory: results
      - name: copy artifacts to results
        run: mv results/build webcontent/results

      - name: move webcontent to root because git ftp is silly
        run: |
          rm -rf results/
          mv webcontent/* ./

      - name: setup git config
        run: |
          # setup the username and email. I tend to use 'GitHub Actions Bot' with no email by default
          git config user.name "GitHub Actions Bot"
          git config user.email "github@nesvt.org"

      - name: commit
        run: |
          # Stage the file, commit and push
          rm -f .gitignore
          git add -A
          git commit -m "ephemeral commit for git ftp push"


      # 4.0+ is broken with 1and1    
      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /dev/
          local-dir: ./webcontent/
          protocol: ftps-legacy
          port: 22

